<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card__image">
        <img
          class="card__image-image"
          src="images/image-equilibrium.jpg"
          alt="image"
        />
      </div>
      <h1 class="card__title">Equilibrium #3429</h1>
      <p class="card__description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="card__price-time-left">
        <span class="card__price-icon">
          <img
            class="card__icon-eth"
            src="images/icon-ethereum.svg"
            alt="icon eth"
          />
          <p class="card__price">0.041 ETH</p>
        </span>
        <span class="card__time-left-icon">
          <img
            class="card__icon-clock"
            src="images/icon-clock.svg"
            alt="clock"
          />
          <p class="card__time-left">3 days left</p></span
        >
      </div>
      <hr class="card__divider" />
      <div class="card__author">
        <img
          class="card__author-avatar"
          src="/images/image-avatar.png"
          alt="avatar"
        />
        <p class="card__author-name">
          Creation of <span class="card__name">Jules Wyvern</span>
        </p>
      </div>
    </div>
  </body>
</html>
